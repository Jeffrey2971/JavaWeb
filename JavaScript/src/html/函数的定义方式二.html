<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的定义方式二</title>
    <script type="text/javascript">
        var fun1 = function () {
            alert("无参函数");
        };

        fun1();

        var fun2 = function(n1, n2){
            alert("有参函数，接收的值为：n1 = " + n1 + ",n2 = " + n2);
        }

        fun2(10, 150);

        var fun3 = function (n1, n2){
            return n1 + n2;
        }

        var result = fun3(5,10);
        alert(result);



    </script>
</head>
<body>

</body>
</html>
