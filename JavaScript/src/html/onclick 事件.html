<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onclick 事件</title>
    <script type="text/javascript">
        /*静态注册 onclick 事件*/
        function onclickStatic(){
            alert("静态注册 onclick 事件");
        }

        /*动态注册 onclick 事件*/
        window.onload = function (){
            // 1、获取标签对象

            /*
                document 是 JavaScript 提供的一个文档对象，它表示整个页面中的内容
                getElementById
            */
            var btnObj = document.getElementById("btn");
            alert(btnObj);
            // 2、动过标签对象.事件名 = function(){}
            btnObj.onclick = function (){
                alert("动态注册 onclick 事件");
            }
        }
    </script>
</head>
<body>
    <!--静态注册 onclick 事件-->
    <button onclick="onclickStatic()">按钮1</button>
    <button id="btn">按钮2</button>
</body>
</html>
