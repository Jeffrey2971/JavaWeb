<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引入 JavaScript 的两种方式</title>

    <!--
        方式一：在 head 处使用 <script type="text/javascript"></script> 的方式引入
    -->
    <script type="text/javascript">
        /*alert(); 是 JavaScript 提供的用于提示警告框的函数，它可以接收任意类型的参数*/
        alert("hello javascript");
    </script>

    <!--
        方式二：单独创建一个 js 文件，使用 <script src="js 脚本路径"></script> 的方式引入
    -->
    <script type="text/javascript" src="../script/script.js"></script>

    <!--
        注意：script 标签可以用于定义 js 代码，也可以用于引入 js 脚本文件，但不能同时两个功能一起使用
    -->
</head>
<body>

</body>
</html>
