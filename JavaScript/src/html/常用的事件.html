<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击事件</title>
    <!--
        js 中常用的事件
            onload 加载完成事件，在页面加载完毕后触发，常用于做页面 js 代码初始化操作
            onclick 点击事件，常用于按钮的点击响应操作
            onsubmit 表单提交事件，常用于表单提交前验证所有表单项是否合法
            onblur 失去焦点事件，常用于校验输入是否合法操作
            onchange 内容发生改变事件，常用于下拉列表和输入框内容发生改变后操作
    -->

    </script>
