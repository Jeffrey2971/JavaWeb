<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系运算</title>
    <script type="text/javascript">
        /*
            JavaScript 中的其他运算符基本和 java 一致，唯有以下两种运算符不同
                == 仅比较字面值，不考虑数值的类型，例如 字符型的 10 和 数字类型的 10 使用 == 都为 true
                === 全等于，比较数据的类型，如字符型和数字型使用相同的数字进行对比返回的结果为 false
        */

        var a = 10;
        var b = "10";
        alert(a == b); // true
        alert(a === b); // false
    </script>
</head>
<body>


</body>
</html>
