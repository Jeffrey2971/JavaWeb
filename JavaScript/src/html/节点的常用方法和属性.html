<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点常用的属性和方法</title>
    <link rel="stylesheet" type="text/css" href="../script/css.css"/>
    <script type="text/javascript">
        window.onload = function () {
            //1.查找#bj节点
            const btn1 = document.getElementById("btn01");
            btn1.onclick = function () {
                const bjNote = document.getElementById("bj").innerHTML;
                alert(bjNote);
            };

            //2.查找所有li节点
            const btn2 = document.getElementById("btn02");
            btn2.onclick = function () {
                const li = document.getElementsByTagName("li");
                alert(li.length);
            }

            //3.查找name=gender的所有节点
            const btn03 = document.getElementById("btn03");
            btn03.onclick = function () {
                const gender = document.getElementsByName("gender");
                alert(gender.length);
            };

            //4.查找#city下所有li节点
            const btn04 = document.getElementById("btn04");
            btn04.onclick = function () {
                const city = document.getElementById("city");
                alert(city.innerHTML);
            };

            //5.返回#city的所有子节点
            const btn05 = document.getElementById("btn05");
            btn05.onclick = function () {
                const city = document.getElementById("city");
                alert(city.childNodes.length);
            };

            //6.返回#phone的第一个子节点
            const btn06 = document.getElementById("btn06");
            btn06.onclick = function () {
                const phone = document.getElementById("phone");
                alert(phone.firstChild.innerHTML);
            };

            //7.返回#bj的父节点
            const btn07 = document.getElementById("btn07");
            btn07.onclick = function () {
                const bj = document.getElementById("bj");
                alert(bj.parentNode.innerHTML);
            };

            //8.返回#android的前一个兄弟节点
            const btn08 = document.getElementById("btn08");
            btn08.onclick = function () {
                alert(document.getElementById("android").previousSibling.innerHTML);
            };

            //9.返回#android的后一个兄弟节点
            const btn09 = document.getElementById("btn09");
            btn09.onclick = function () {
                alert(document.getElementById("android").nextSibling.innerHTML);
            };

            //10.读取#username的value属性值
            const btn10 = document.getElementById("btn10");
            btn10.onclick = function () {
                alert(document.getElementById("username").value);
            };

            //11.设置#username的value属性值
            const btn11 = document.getElementById("btn11");
            btn11.onclick = function () {
                document.getElementById("username").value = "飞飞最帅";
            };

            //11.返回#bj的文本值
            const btn12 = document.getElementById("btn12");
            btn12.onclick = function () {
                alert(document.getElementById("bj").innerText);
            };
        };
    </script>
</head>
<body>
<div id="total">
    <div class="inner">
        <p>
            你喜欢哪个城市?
        </p>

        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>

        <br>
        <br>

        <p>
            你喜欢哪款单机游戏?
        </p>

        <ul id="game">
            <li id="rl">红警</li>
            <li>实况</li>
            <li>极品飞车</li>
            <li>魔兽</li>
        </ul>

        <br />
        <br />

        <p>
            你手机的操作系统是?
        </p>

        <ul id="phone"><li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
    </div>

    <div class="inner">
        gender:
        <input type="radio" name="gender" value="male"/>
        Male
        <input type="radio" name="gender" value="female"/>
        Female
        <br>
        <br>
        name:
        <input type="text" name="name" id="username" value="abcde"/>
    </div>
</div>
<div id="btnList">
    <div><button id="btn01">查找#bj节点</button></div>
    <div><button id="btn02">查找所有li节点</button></div>
    <div><button id="btn03">查找name=gender的所有节点</button></div>
    <div><button id="btn04">查找#city下所有li节点</button></div>
    <div><button id="btn05">返回#city的所有子节点</button></div>
    <div><button id="btn06">返回#phone的第一个子节点</button></div>
    <div><button id="btn07">返回#bj的父节点</button></div>
    <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
    <div><button id="btn09">返回#android的前后个兄弟节点</button></div>
    <div><button id="btn10">返回#username的value属性值</button></div>
    <div><button id="btn11">设置#username的value属性值</button></div>
    <div><button id="btn12">返回#bj的文本值</button></div>
</div>
</body>
</html>
