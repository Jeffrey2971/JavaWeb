<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 属性操作</title>
    <script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function () {
            // html() 不传参数表示获取，传递参数表示设置
            console.log($('div').html())
            $('div').html('<h1>我是 div 标签中的标题</h1>');

            // text() 不传参数表示获取，传递参数表示设置
            console.log($('div').text())
            $('div').text('<h1>我是 div 标签中的标题</h1>');

            $("button").click(function () {
                // val() 不传递参数表示获取 form 表单中的值，传递参数表示设置表单项中的值
                // alert($('#name1').val())

                $("#name2").val("Jeffrey");
            });

            /*$(":radio").val(["radio2"]);
            $(":checkbox").val(["check1", "check3"]);
            $("#select").val(["o2"]);
            $("#multiple").val(["o4", "o5", "o6"]);*/
            $(":radio, :checkbox, #select, #multiple").val(["radio2", "check1", "check3", "o3", "o4", "o6", "o7"]);
        });
    </script>
</head>
<body>

<div>我是 div 标签<span>我是 div 标签中的 span 标签</span></div>

<input type="text" id="name1">name1
<br>
<input type="text" id="name2">name2
<br>
<button>按钮</button>
<br>
单选：
<input type="radio" name="radio" value="radio1">radio1
<input type="radio" name="radio" value="radio2">radio2
<br>

复选：
<input type="checkbox" name="checkbox" value="check1">check1
<input type="checkbox" name="checkbox" value="check2">check2
<input type="checkbox" name="checkbox" value="check3">check3
<br>

下拉单选
<select name="select" id="select">
    <option value="o1">AAA</option>
    <option value="o2">BBB</option>
    <option value="o3">CCC</option>
</select>
<br>

下拉多选
<select name="multiple" multiple="multiple" id="multiple">
    <option value="o4">DDD</option>
    <option value="o5">EEE</option>
    <option value="o6">FFF</option>
    <option value="o7">GGG</option>
</select>


</body>
</html>
