<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="styleB/css.css"/>
    <script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
    <script type="text/javascript">

        $(function () {

            function removeUser(){
                /**
                 * confirm 是 JavaScript 提供的一个确认提示框函数，传递的值就是提示的值
                 *        用户点击确认返回 true，点击取消返回 false
                 */
                const $trObj = $(this).parent().parent();


                if (confirm('你确定要删除姓名为' + $trObj.find('td:first').text() + '吗？')) {
                    $trObj.remove()
                }
                return false;
            }

            // 添加员工
            $('#addEmpButton').click(function () {
                const $empName = $('input[id="empName"]').val()
                const $email = $('input[id="email"]').val()
                const $salary = $('input[id="salary"]').val()

                const $trObj = $('<tr><td>' + $empName + '</td><td>' + $email + '</td><td>' + $salary + '</td><td><a href="#">Delete</a></td></tr>');
                $trObj.appendTo('#employeeTable');

                $trObj.find('a').click(removeUser)


            });

            // 删除员工
            $('a').click(removeUser)
        });


    </script>
</head>
<body>

<table id="employeeTable">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <td>Tom</td>
        <td>tom@tom.com</td>
        <td>5000</td>
        <td><a href="#">Delete</a></td>
    </tr>
    <tr>
        <td>Jerry</td>
        <td>jerry@sohu.com</td>
        <td>8000</td>
        <td><a href="#">Delete</a></td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>bob@tom.com</td>
        <td>10000</td>
        <td><a href="#">Delete</a></td>
    </tr>
</table>

<div id="formDiv">

    <h4>添加新员工</h4>

    <table>
        <tr>
            <td class="word">name:</td>
            <td class="inp">
                <input type="text" name="empName" id="empName"/>
            </td>
        </tr>
        <tr>
            <td class="word">email:</td>
            <td class="inp">
                <input type="text" name="email" id="email"/>
            </td>
        </tr>
        <tr>
            <td class="word">salary:</td>
            <td class="inp">
                <input type="text" name="salary" id="salary"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="addEmpButton" value="abc">
                    Submit
                </button>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
