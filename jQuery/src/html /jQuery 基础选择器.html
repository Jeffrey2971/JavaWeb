<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 基础选择器</title>
    <style type="text/css">
        div, span, p {
            width: 140px;
            height: 140px;
            margin: 5px;
            background: #aaa;
            border: #000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Verdana;
        }

        div.mini {
            width: 55px;
            height: 55px;
            background-color: #aaa;
            font-size: 12px;
        }

        div.hide {
            display: none;
        }
    </style>
    <script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
    <!--
        jQuery 基本选择器
            $("#id"); id 选择器，根据指定的 id 属性查找标签对象
            $(".class"); 类选择器，根据指定的 class 属性查找标签对象
            $("tagName"); 标签名选择器，根据指定的标签名查找标签对象
            $("*"); 通配符选择器，查找所有的标签对象
            $("selector1, selector2"); 组合选择器，根据提供的多种选择器匹配标签对象


        css(); 函数可以改变指定元素的样式
    -->
    <script type="text/javascript">
        $(function () {
            //1.选择 id 为 one 的元素 "background-color","#bbffaa"
            const $btn1 = $("#btn1");
            $btn1.click(function () {
                $("#one").css("background-color", "#bbffaa");
            });
            //2.选择 class 为 mini 的所有元素
            const $btn2 = $("#btn2");
            $btn2.click(function () {
                $(".mini").css("background-color", "green");
            });

            //3.选择 元素名是 div 的所有元素
            const $btn3 = $("#btn3");
            $btn3.click(function () {
                $("div").css("background-color", "red");
            });

            //4.选择所有的元素
            const $btn4 = $("#btn4");
            $btn4.click(function () {
                $("*").css("background-color", "yellow");
            });

            //5.选择所有的 span 元素和id为two的元素
            const $btn5 = $("#btn5");
            $btn5.click(function () {
                $("span, #two").css("background-color", "pink");
            });

        });
    </script>
</head>
<body>
<!--
    <div>
        <h1>基本选择器</h1>
    </div>
-->
<input type="button" value="选择 id 为 one 的元素" id="btn1"/>
<input type="button" value="选择 class 为 mini 的所有元素" id="btn2"/>
<input type="button" value="选择 元素名是 div 的所有元素" id="btn3"/>
<input type="button" value="选择 所有的元素" id="btn4"/>
<input type="button" value="选择 所有的 span 元素和id为two的元素" id="btn5"/>

<br>
<div class="one" id="one">
    id 为 one,class 为 one 的div
    <div class="mini">class为mini</div>
</div>
<div class="one" id="two" title="test">
    id为two,class为one,title为test的div
    <div class="mini" title="other">class为mini,title为other</div>
    <div class="mini" title="test">class为mini,title为test</div>
</div>
<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
</div>
<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini" title="tesst">class为mini,title为tesst</div>
</div>
<div style="display:none;" class="none">style的display为"none"的div</div>
<div class="hide">class为"hide"的div</div>
<div>
    包含input的type为"hidden"的div<input type="hidden" size="8">
</div>
<span class="one" id="span">^^span元素^^</span>
</body>
</html>
