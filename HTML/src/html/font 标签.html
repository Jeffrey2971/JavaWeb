<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font 标签</title>
</head>
<body>
    <!--
        简介：font 标签为字体标签，用于显示字体，通过设置字体样式、颜色来显示不同效果
        该标签拥有的属性：
            color 设置字体颜色
            face 设置字体样式
            size 设置字体大小
        注意：该标签已弃用
    -->
    <font color="green" face="宋体" size="">字体标签</font>

</body>
</html>
