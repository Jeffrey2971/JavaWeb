<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题标签</title>
</head>
<body>
    <!--
        简介：HTML 中提供了六种标题标签来表示不同的主体层次，分别为 h1 至 h6，其中 h1 最大，h6 最小
        该标签的属性及值：
            align="left" 让标题左对齐
            align="right" 让标题右对齐
            align="center" 让标题居中
        注意：在使标题应注意层级关系，这样能使浏览器有更好的权重
    -->
<h1 align="left">一级标签左对齐</h1>
<h2 align="right">二级标签右对齐</h2>
<h3 align="center">三级标签居中</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

</body>
</html>
