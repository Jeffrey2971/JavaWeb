<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>

  <!--
      简介：在网页中可以点击并跳转的内容都是使用了超链接，使用 a 标签实现
      该标签的常用属性：
          href 设置点击后跳转的地址链接
          target="_self" 默认值，表示在当前窗口进行跳转
          target="_blank" 表示在新的窗口中进行跳转
  -->

  <a href="https://www.baidu.com" target="_self">1、点击在当前页面跳转到百度</a><br>
  <a href="https://www.baidu.com" target="_blank">2、点击新建一个窗口并跳转到百度</a><br>

</body>
</html>
