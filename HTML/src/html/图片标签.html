<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--
    简介：使用 <img> 标签可在 HTML 页面上显式指定的图片
    该标签的常用属性
        src 设置图片的路径
        alt 给当前图片的备注，在图片无法正常显式时，将显示该文字
        width 设置图片的宽度
        height 设置图片的高度
        border 设置图片的边框
    注意：在 web 相对路径和绝对路径，相对路径下 ../ 表示上一层目录，../../ 表示上上一层目录，
        而绝对路径是 http://ip:port/projectName/resourcesPath，和本地路径不同

-->

<img src="../img/4.jpg" alt="女生图片" width="570" height="801" border="1">

</body>
</html>
