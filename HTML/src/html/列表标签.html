<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

<!--

    简介：无序列表使用 <ul> 标签，其内部可定义多个 <li> 标签，每个 <li> 标签代表着每一项。有序列表使用 <ol> 标签，
        其内部也是使用 <li> 标签代表着每一项。

    无序列表的属性
        type 表示无序列表前的符号(部分浏览器不支持，例如 IE)

-->
<ul type="none">
    <li>Mable</li>
    <li>Jeffrey</li>
</ul>

<!--
    有序列表
-->
<ol>
    <li>Mable</li>
    <li>Jeffrey</li>
</ol>
</body>
</html>
