<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>

<body>
    <!--
        from 标签为表单标签
        该标签的常用属性
            action 设置提交的服务器地址
            method 设置提交的方式，method 提供了两种提交方式，get(默认) 和 post

        表单提交时，数据没有发送给服务器的三种情况
            1、表单项没有 name 属性值
            2、下拉列表中的 option、单选框、复选框需要添加 value 属性
            3、表单项不在 form 的作用域中

        input 标签为输入标签
        该标签的常用属性
            text 文本，输入以明文显式
            password 密码，输入以掩码显式
            radio 单选框
                使用 checked="checked" 默认选中
            value 默认值
            checkbox 复选框
            submit 将表单提交
            reset 重置表单
            file 文件提交

        select 标签为下拉列表
        该标签的常用属性
            option 标签是下拉列表中的一项 selected="selected" 表示为默认选中

        textarea 表示多行多列文本输入框
        该标签的常用属性
            rows 表示可以显示的行高
            cols 表示每行可以显示几个字符

        GET 提交方式的请求特点
                1、请求参数的格式是：action属性?+请求参数，例如 http://localhost:8080/test?username=xxx&password=xxx
                2、使用这种方式提交表单并不安全，因为携带的参数暴露了出来
                3、请求长度有限制，如果携带的参数非 ASCII 编码或超出 100 个字符将需要使用 POST 请求方式

        POST 提交方式的请求特点
                1、浏览器只显示 action 值，携带的参数将打包发送不会显示
                2、相对于 GET 请求较为安全
                3、请求长度在理论上没有限制
-->

    <form action="https://localhost:8080" method="get">
        <h1 align="center">用户注册</h1>
        <table border="0" cellspacing="0" align="center">
            <tr>
                <td>用户名称：</td>
                <td><input type="text" value="请输入用户名" name="username"></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" value="boy"/>男
                    <input type="radio" name="sex" value="girl"/>女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td>
                    Java<input type="checkbox" name="hobby" value="java">
                    Python <input type="checkbox" name="hobby" value="python">
                    C++ <input type="checkbox" name="hobby" value="c++">
                    HTML <input type="checkbox" name="hobby" value="html">
                </td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td>
                    <select>
                        <option value="none">---请选择国籍---</option>
                        <option selected="selected" value="ch">中国</option>
                        <option value="usa">美国</option>
                        <option value="hg">韩国</option>
                        <option value="jp">日本</option>
                        <option value="Malaysia">马来西亚</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td><textarea cols="30" rows="10" name="evaluate"></textarea></td>
            </tr>
            <tr>
                <td>重置：</td>
                <td><input type="reset"></td>
            </tr>

            <tr>
                <td>提交文件：</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>提交表单：</td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>

</body>

</html>
