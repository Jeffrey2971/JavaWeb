<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>

<!--
    div 标签
        默认独占一行

    span 标签
        它的长度是封装数据的长度

    p 标签
        段落标签，默认在段落的上或下方空出一行，如果有则不空行
-->

<div>div 标签1</div>
<div>div 标签2</div>

<span>span 标签1</span>
<span>span 标签2</span>

<p>p 标签1</p>
<p>p 标签2</p>

</body>
</html>
