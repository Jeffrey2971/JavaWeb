<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊字符</title>
</head>
<body>
        <!--
            简介：在 HTML 中，某些字符有着特殊意义，如果不经过特殊处理这些字符将无法正常显式到页面上。
                不同的特殊符号可使用不同的转义字符替代，例如 < 符号可使用 &lt; 替代，> 符号可使用 &gt; 替代
        -->
    <p>我是 &lt;br&gt; 标签</p>

        <!--
            默认情况下浏览器会忽略多余的空格，在一组空格中只保留一个，例如有10个空格浏览器将忽略其他9个空格
        -->
    <p>Hello&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;World</p>
</body>
</html>
